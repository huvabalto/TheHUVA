<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balto's Bizarre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="fc:frame" content="true" />
  <meta property="fc:frame:image" content="https://huvabalto.github.io/TheHUVA/root/baltos_bizzare_bg.png" />
  <meta property="fc:frame:button:1" content="Dance" />
  <meta property="fc:frame:button:2" content="Sit" />
  <meta property="fc:frame:button:3" content="Play Slots" />
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="240"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Background
    const background = new Image();
    background.src = "baltos_bizzare_bg.png";

    // Player wombat
    const wombatSprite = new Image();
    wombatSprite.src = "wombatmale_walk.png"; // Replace with your actual sprite

    let wombatX = 160;
    let wombatY = 160;
    let wombatFrame = 0;
    let wombatDirection = 0; // 0 = down, 1 = up, 2 = left, 3 = right
    const wombatSpeed = 4;

    // Dancer wombat
    const dancerSprite = new Image();
    dancerSprite.src = "wombat_dancer_loop.png";

    const dancerFrameWidth = 64;
    const dancerFrameHeight = 64;
    const dancerTotalFrames = 4;
    let dancerCurrentFrame = 0;
    const dancerX = 224;
    const dancerY = 96;

    // Zones
    const dancerBuffZones = [
      { x: 224, y: 96 },
      { x: 256, y: 96 },
      { x: 224, y: 128 },
      { x: 256, y: 128 }
    ];

    const npcZones = {
      1: { x: 48, y: 32 },
      2: { x: 64, y: 96 },
      3: { x: 64, y: 128 }
    };

    const casinoZone = { x: 16, y: 32 };
    const doorZones = [
      { x: 0, y: 96 },
      { x: 288, y: 32 }
    ];

    function isInsideZone(x, y, zone) {
      return Math.abs(x - zone.x) < 16 && Math.abs(y - zone.y) < 16;
    }

    function drawWombat() {
      ctx.drawImage(
        wombatSprite,
        wombatFrame * 64,
        wombatDirection * 64,
        64, 64,
        wombatX, wombatY,
        64, 64
      );
    }

    function drawDancer() {
      ctx.drawImage(
        dancerSprite,
        dancerCurrentFrame * dancerFrameWidth, 0,
        dancerFrameWidth, dancerFrameHeight,
        dancerX, dancerY,
        dancerFrameWidth, dancerFrameHeight
      );
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0);
      drawWombat();
      drawDancer();
    }

    function checkInteractions() {
      if (dancerBuffZones.some(zone => isInsideZone(wombatX, wombatY, zone))) {
        console.log("Buff zone entered");
        // Trigger buff logic here
      }

      if (isInsideZone(wombatX, wombatY, casinoZone)) {
        console.log("Play slots");
      }

      if (isInsideZone(wombatX, wombatY, npcZones[1])) {
        console.log("Talk to bartender");
      }

      if (isInsideZone(wombatX, wombatY, doorZones[0])) {
        console.log("Enter left door");
      }

      if (isInsideZone(wombatX, wombatY, doorZones[1])) {
        console.log("Enter right door");
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": wombatY -= wombatSpeed; wombatDirection = 1; break;
        case "ArrowDown": wombatY += wombatSpeed; wombatDirection = 0; break;
        case "ArrowLeft": wombatX -= wombatSpeed; wombatDirection = 2; break;
        case "ArrowRight": wombatX += wombatSpeed; wombatDirection = 3; break;
      }
      wombatFrame = (wombatFrame + 1) % 4;
      drawScene();
      checkInteractions();
    });

    setInterval(() => {
      dancerCurrentFrame = (dancerCurrentFrame + 1) % dancerTotalFrames;
      drawScene();
    }, 300);

    background.onload = () => {
      drawScene();
    };
  </script>
</body>
</html>
