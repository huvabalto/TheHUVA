<!DOCTYPE html>
<html>
<head>
  <title>Balto's Bizarre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: monospace;
      color: #fff;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('baltosbizzarebg.png') no-repeat center center;
      background-size: cover;
    }

    #hud {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: flex-end;
    }

    #dpad {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #dpad div {
      display: flex;
      gap: 5px;
    }

    .dir {
      width: 40px;
      height: 40px;
      font-size: 20px;
      background: #222;
      color: #fff;
      border: 2px solid #6f00ff;
      border-radius: 6px;
    }

    #chatButton, #openInventory {
      padding: 8px 12px;
      background: #6f00ff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #chatInput {
      position: absolute;
      bottom: 60px;
      left: 10px;
      width: 60%;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #6f00ff;
      border-radius: 6px;
      background: #111;
      color: #fff;
      display: none;
      z-index: 101;
    }

    #inventoryScreen {
      position: absolute;
      top: 60px;
      right: 10px;
      background: #111;
      color: #fff;
      padding: 20px;
      border: 2px solid #6f00ff;
      z-index: 100;
      display: none;
    }

    .gearGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .gearItem img {
      width: 32px;
      height: 32px;
      cursor: grab;
    }

    .equipSlots {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .slot {
      width: 64px;
      height: 64px;
      background: #333;
      border: 2px dashed #6f00ff;
      text-align: center;
      line-height: 64px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="240"></canvas>

  <div id="hud">
    <div id="dpad">
      <button class="dir" data-dir="up">‚Üë</button>
      <div>
        <button class="dir" data-dir="left">‚Üê</button>
        <button class="dir" data-dir="down">‚Üì</button>
        <button class="dir" data-dir="right">‚Üí</button>
      </div>
    </div>
    <button id="chatButton">üí¨ Chat</button>
    <button id="openInventory">üéí Inventory</button>
  </div>

  <input type="text" id="chatInput" placeholder="Type message..." />

  <div id="inventoryScreen">
    <h3>Gear Inventory</h3>
    <div class="gearGrid">
      <div class="gearItem" draggable="true" data-type="helmet" data-name="cybervisor">
        <img src="helmet_cybervisor.png" />
      </div>
      <div class="gearItem" draggable="true" data-type="helmet" data-name="top_hat">
        <img src="helmet_top_hat.png" />
      </div>
      <div class="gearItem" draggable="true" data-type="top" data-name="hoodie">
        <img src="outfit_top_hoodie.png" />
      </div>
      <div class="gearItem" draggable="true" data-type="top" data-name="robe">
        <img src="outfit_top_robe.png" />
      </div>
      <div class="gearItem" draggable="true" data-type="bottom" data-name="cargo">
        <img src="outfit_bottom_cargo.png" />
      </div>
      <div class="gearItem" draggable="true" data-type="bottom" data-name="skirt">
        <img src="outfit_bottom_skirt.png" />
      </div>
    </div>

    <h3>Equip Slots</h3>
    <div class="equipSlots">
      <div class="slot" id="helmetSlot">Helmet</div>
      <div class="slot" id="topSlot">Top</div>
      <div class="slot" id="bottomSlot">Bottom</div>
    </div>

    <h3>Preview</h3>
    <canvas id="previewCanvas" width="64" height="64"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gender = localStorage.getItem("gender") || "male";
    const fur = localStorage.getItem("fur") || "neon";

    const baseSprite = new Image();
    baseSprite.src = gender === "female" ? "wombatfemale_walk.png" : "wombatmale_walk.png";

    const furOverlay = new Image();
    furOverlay.src = `fur_${fur}_overlay.png`;

    const helmetSprite = new Image();
    const outfitTop = new Image();
    const outfitBottom = new Image();

    function updateGameSprite() {
      helmetSprite.src = localStorage.getItem("helmet") ? `helmet_${localStorage.getItem("helmet")}.png` : "";
      outfitTop.src = localStorage.getItem("top") ? `outfit_top_${localStorage.getItem("top")}.png` : "";
      outfitBottom.src = localStorage.getItem("bottom") ? `outfit_bottom_${localStorage.getItem("bottom")}.png` : "";
    }
