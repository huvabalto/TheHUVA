<body>
  <h2>Choose Your Wombat</h2>
  <div class="spriteRow">
    <img src="wombat_male_front.png" onclick="selectGender('male')" />
    <img src="wombat_female_front.png" onclick="selectGender('female')" />
  </div>

  <div id="furPicker" style="display:none; margin-top:20px;">
    <h3>Choose Your Fur Color</h3>
    <select id="furColor">
      <option value="brown">Brown</option>
      <option value="gray">Gray</option>
      <option value="neon">Neon</option>
      <option value="albino">Albino</option>
    </select><br><br>
    <button onclick="enterBizarre()">Enter the Bizarre</button>
  </div>

  <script>
    function selectGender(gender) {
      localStorage.setItem("gender", gender);
      document.getElementById("furPicker").style.display = "block";
    }

    function enterBizarre() {
      const fur = document.getElementById("furColor").value;
      localStorage.setItem("fur", fur);
      window.location.href = "baltos_bizarre.html";
    }
  </script>
</body>
